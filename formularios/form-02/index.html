<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Criar Conta</title>
</head>
<body>
    <header class="header">
        <h1>Criar Conta</h1>
        <p>Já tem uma conta?
            <a href="#">
                Entrar
            </a>
        </p>
    </header>

    <div class="container">
        <label for="nome" class="label">NOME</label>
        <input type="text" id="nome" placeholder="Marco Andrade" class="input">
        <label for="nome" class="symbol">user</label>
    </div>

    <div class="container">
        <label for="email" class="label">E-MAIL</label>
        <input type="email" id="email" placeholder="marco.andrade@ifro.edu.br" class="input">
        <label for="email" class="symbol">mail</label>
    </div>

    <div class="container">
        <label for="senha" class="label">SENHA</label>
        <input type="password" id="senha" placeholder="marco.andrade@ifro.edu.br" class="input">
        <label for="password" class="symbol">occult</label>
    </div>

    <div>
        <p class="warning">A senha deve conter pelo menos 8 caracteres, com 1 caracter numérico</p>
    </div>

    <div>
        <input type="submit" id="submit" value="Criar conta" class="button">
    </div>



</body>
</html>
